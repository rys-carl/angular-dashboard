<div class="forms-container">
    <h1 class="page-title">Forms</h1>

    <mat-card class="forms-card">
        <mat-card-header>
            <mat-card-title>Available Forms</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="forms-list">
                <mat-list>
                    <mat-list-item *ngFor="let form of forms" class="form-item">
                        <mat-icon matListItemIcon [ngClass]="form.fileType.toLowerCase()">{{ getFileIcon(form.fileType)
                            }}</mat-icon>
                        <div matListItemTitle>{{ form.name }}</div>
                        <div matListItemLine class="form-details">{{ form.fileType }} â€¢ {{ form.fileSize }}</div>
                        <div class="form-actions">
                            <button mat-raised-button color="primary">
                                <mat-icon>download</mat-icon>
                                Download
                            </button>
                        </div>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-card-content>
    </mat-card>
</div>
